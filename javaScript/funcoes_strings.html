<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<script>

	var nome = 'Luis Guilherme'
		
	document.write(nome.length)

	document.write('<br/>')

	document.write(nome.charAt(7))

	document.write('<br/>')

	document.write(nome.indexOf('i'))

	document.write('<br/>')	

	document.write(nome.replace('Guilherme', 'Felizardo'))

	document.write('<br/>')

	document.write(nome.substr(5, 9))

	document.write('<br/>')

	document.write(nome.toLowerCase())

	document.write('<br/>')

	document.write(nome.toUpperCase())


	//.trim serve para remover espa√ßos em bramco da string

	</script>
</head>
