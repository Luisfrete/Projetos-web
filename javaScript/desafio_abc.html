	<title>JavaScript</title>

	<script>

		document.write('A: ' + a +'<br />')
		document.write('b: ' + b +'<br />')

		document.write('<hr />')



		a = c
		b = 10

		document.write('A: ' + a +'<br />')
		document.write('b: ' + b +'<br />')
		
	</script>
