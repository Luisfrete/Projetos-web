<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<script>
	

		function exibirArtigo(id, callbackSucesso, callbeckErro) {
			if( false ){
				callbackSucesso('Funções de callback', 'Funções de callback são muito utilizadas...')
			}else{
				callbeckErro('Erro')
			}
		}

		var callbackSucesso = function(titulo, descricao){
			document.write('<h1>' + titulo + '</h1>')
			document.write('<hr/>')
			document.write('<p>' + descricao + '</p>')


		}

		var callbeckErro = function(erro){
			document.write('<p><b>Erro:</b>' + erro + '</p>')
		}

		exibirArtigo(1, callbackSucesso, callbeckErro)


	</script>
</head>

</html>
