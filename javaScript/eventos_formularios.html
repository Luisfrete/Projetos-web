<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<script>
		//onfocus = efetua a ação quando o cursor do mouse deixa o elemento em foco, ou seja, quando o elemento é clicado.
		//onblur = efetua a ação quando o elemento perde o foco do cursor, ou seja, quando o cursor clica em outro elemento ou quando o TAB é pressionado.
		//onchange = efetua a ação quando usamos o elemento select para escolhermos opções


	</script>
</head>
<body>
	<input onfocus="console.log('recebeu o foco')" onblur="console.log('perdeu o foco')" type="text">

	<select onchange="console.log('Estado foi modificado')">
		<option>-- selecione --</option>
		<option value="1">Primeira opção</option>
		<option value="2">Segunda opção</option>
	</select>
</body>
</html>
