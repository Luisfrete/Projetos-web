<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<script>
	function distribuiCracter(){

	var caracter = document.getElementById('entrada').value

	document.getElementById('entrada').value = ''
	caracter.trim()
	switch(caracter){
	case '0':
	case '1':
	case '2':
	case '3':
	case '4':
	case '5':
		document.getElementById('apenas_numeros').value += caracter
		break;
	default:

		document.getElementById('apenas_letras').value += caracter
	}
	
	}


	</script>
</head>
<body>
	<input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCracter()" id="entrada"> 

	<hr>
	<span>Letras:</span>
	<input type="text" disabled="disabled" id="apenas_letras">

	<span>NÃºmeros:</span>
	<input type="text" disabled="disabled" id="apenas_numeros">



</body>
</html>
