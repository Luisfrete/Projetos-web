<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Índicie de massa corporea</title>


	<script>
		
		var nome = prompt('Digite seu nome:')
		var altura = prompt('Digite sua altura em centímetro:')
		var peso = prompt('Digite seu peso')
		parseFloat(altura)
		altura /= 100
		var resultado =  parseFloat(peso)/(altura*altura)

		var classificacao = ''


		if (resultado < 16) {
			classificacao = 'Baixo peso muito grave!'

		}else if (resultado >= 16 && resultado <= 16.99) {
			classificacao = 'Baixo peso grave!'

		}else if (resultado >= 17 && resultado <= 18.49){
			classificacao = 'Baixo peso!'

		}else if (resultado >= 18.50 && resultado <= 24.99) {
			classificacao = 'Peso normal!'

		}else if (resultado >= 25 && resultado <= 29.99) {
			classificacao = 'Sobrepeso!'

		}else if (resultado >= 30 && resultado <= 34.99) {
			classificacao = 'Obesidade grau I!'

		}else if (resultado >= 35 && resultado <= 39.99) {
			classificacao = 'Obesidade grau II'

		}else if (resultado > 40) {
			classificacao = 'Obesidade grau III'
		}

		document.write(nome + ' possui índice de massa corporal igual a ' + resultado + ' sendo classificado: ' + classificacao)

		

	</script>
</head>
<body>
	
</body>
</html>
