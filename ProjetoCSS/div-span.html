<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div e span</title>

	<style type="text/css">
		
		
    	#topo{
    		background: purple ;
    	}

    	#conteudo{
    		background: darkblue ;
    	}

    	#rodape{
    		background: purple;
    	}

    	#assinatura{
    		background: hotpink;
    	}

    	.produto{
    		background: grey;
    		margin: 10px;
    	}
	</style>
</head>

<body>
	
	<div id="topo">


		<img width="200" src="imagens/shein.png">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>

	</div>	

	<div id="conteudo">
		
		<div class="produto">
			Produto 1
		</div>

		<div class="produto">
			Produto 2
		</div>

		<div class="produto">
			Produto 3
		</div>


	</div>

	<div id="rodape">
		Todos os direitos reservados
	</div>

	<span id="assinatura">
		Luis
	</span>

	<span>
		Guilherme
	</span>

</body>
</html>
